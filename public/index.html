<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Freelancer - Start Bootstrap Theme</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />

  <link href="css/styles.css" rel="stylesheet" />

<body id="page-top">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script defer src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<!-- defer : JavaScript PDF 1.11 : react가 처리할것을 다 처리한 후 마지막에 js가 작동되도록 -->
<!-- 기존 html에서는 위에 코드가 작성되어있고 스크립트가 동작하기 때문에 위에서 코드를 찾아서 동작함 -->
<!-- 하지만 지금은 위에 코드가 없음 ===> 코드가 실행되는 순서에서 약간 차이가 발생 -->
<!-- defer를 넣어주면 자바스크립트가 맨 마지막에 동작 -->
<!-- 근데 좋은 방법은 아님 ===> jsx에 import 해서 넣는게 좋음 -->

</html>
